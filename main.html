<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Application Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <h1>Job Application Form</h1>

    <!-- form uses POST as required -->
    <form id="jobApplication" method="post" action="#">

      <!-- Name (required) -->
      <div class="field">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required />
      </div>

      <!-- Email (required) -->
      <div class="field">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required />
      </div>

      <!-- Gender (radio buttons, required, name="gender") -->
      <div class="field">
        <span class="label-inline">Gender *</span>
        <div class="radios">
          <input type="radio" id="gender_male" name="gender" value="Male" required />
          <label for="gender_male">Male</label>

          <input type="radio" id="gender_female" name="gender" value="Female" />
          <label for="gender_female">Female</label>

          <input type="radio" id="gender_other" name="gender" value="Other" />
          <label for="gender_other">Other</label>
        </div>
      </div>

      <!-- Laptop Brands (select) -->
      <div class="field">
        <label for="laptop">Laptop Brands</label>
        <select id="laptop" name="laptop">
          <option value="Apple">Apple</option>
          <option value="Asus">Asus</option>
          <option value="HP">HP</option>
        </select>
      </div>

      <!-- Age (required) -->
      <div class="field">
        <label for="age">Age *</label>
        <input type="number" id="age" name="age" required min="0" />
      </div>

      <!-- Date of Birth (required) -->
      <div class="field">
        <label for="dob">Date of Birth *</label>
        <input type="date" id="dob" name="dob" required />
      </div>

      <!-- Password (required) -->
      <div class="field">
        <label for="password">Password *</label>
        <input type="password" id="password" name="password" required />
      </div>

      <!-- Portfolio URL -->
      <div class="field">
        <label for="portfolio">Portfolio URL</label>
        <input type="url" id="portfolio" name="portfolio" placeholder="https://example.com" />
      </div>

      <!-- Submit button -->
      <div class="actions">
        <button type="submit" id="submit" name="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
